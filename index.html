<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="start-btn-container">
      <h2>Survive or Thrive: The Ultimate Wilderness Quiz</h2>
      <p>Put your survival instincts to the test! </p>
      <button class="start-btn">Start Quiz</button>
    </div>

    <div class="quiz-container">
      <h1>Survive or Thrive: The Ultimate Wilderness Quiz</h1>
      <div class="timer">Time left: 10 seconds</div>
      <h2 class="question"></h2>
      <div class="options"></div>
      <button class="next-btn" style="display: none;">Next</button>
    </div>

    <div class="quiz-result">
      <div class="accordion"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
